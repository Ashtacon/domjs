<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
    <style>
      #output {
        font-family: monospace;
        padding: 10px;
        border: 1px solid #ccc;
        margin-top: 10px;
      }

      .invalid {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>FizzBuzz</h1>

    <label for="numInput">Enter a number:</label>
    <input type="number" id="numInput" min="0" step="1" />
    <button onclick="checkFizzBuzz()">Check FizzBuzz</button>

    <div id="output"></div>

    <script>
      function checkFizzBuzz() {
        var input = document.getElementById("numInput");
        var outputDiv = document.getElementById("output");

        outputDiv.innerHTML = "";

        var num = parseInt(input.value, 10);

        if (isNaN(num)) {
          var errorP = document.createElement("p");
          errorP.textContent = "Error: Masukkan angkanya woe!";
          errorP.classList.add("invalid");
          outputDiv.appendChild(errorP);
          return;
        }

        if (num === 0) {
          var invalidP = document.createElement("p");
          invalidP.textContent = "Invalid Input!";
          invalidP.classList.add("invalid");
          outputDiv.appendChild(invalidP);
          return;
        }

        var outputText = "";

        if (num % 3 === 0) {
          outputText += "Fizz";
        }

        if (num % 5 === 0) {
          outputText += "Buzz";
        }

        if (outputText === "") {
          outputText = num;
        }

        var resultP = document.createElement("p");
        resultP.textContent = outputText;
        outputDiv.appendChild(resultP);
      }
    </script>
  </body>
</html>
